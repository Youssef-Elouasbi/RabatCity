    <main class="main_contact">
        <div class="form" onsubmit="return doSub()">
            <div class="form_title">
                <h1>
                    <i class="fas fa-envelope"></i> Contact Me
                    <!-- Message Was Sent <i class="fas fa-smile-beam"></i> -->
                </h1>
            </div>
            <form action="" onsubmit="">
                <input id="textName" type="text" placeholder="Enter Your Name" pattern="[a-zA-Z]{4,}" required>
                <input id="textEmail" type="email" placeholder="Enter Your Email" required>
                <input id="textTel" type="tel" placeholder="Enter Your Telephone Number: 12-345-678" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}" required>
                <textarea name="" id="" cols="53" rows="15" placeholder="Write Your Message" required></textarea>
                <button>
                    Send <i class="far fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </main>
